<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/estilos.css" />
    <title>Signup/Login</title>
  </head>
  <body>
    <header>
      <a href="">
        <img
          class="logo"
          src="../Imagenes/logo.png.png"
          alt="Logo de MR Company"
        />
      </a>

      <nav>
        <ul class="nav-links">
          <li><a href="../index.html">Home</a></li>
          <li><a href="signup.html">login/signup</a></li>
          <li><a href="tvshows.html">TV Shows</a></li>
          <li><a href="news.html">News</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="container">
        <form action="#" method="post" class="form" id="register-form">
          <h2>Registrarse</h2>
          <label for="username">Nombre de Usuario:</label>
          <input type="text" id="username" name="username" required />

          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" required />

          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" required />

          <button type="submit">Registrarse</button>
        </form>

        <form action="#" method="post" class="form" id="login-form">
          <h2>Iniciar Sesión</h2>
          <label for="login-username">Nombre de Usuario:</label>
          <input
            type="text"
            id="login-username"
            name="login-username"
            required
          />

          <label for="login-password">Contraseña:</label>
          <input
            type="password"
            id="login-password"
            name="login-password"
            required
          />

          <button type="submit">Iniciar Sesión</button>
        </form>
      </div>
    </main>

    <footer>
      <p>&copy; 2024 MR Company - Todos los derechos reservados.</p>
    </footer>
  </body>
</html>
